<!DOCTYPE html>
<html>
<head>
    <title>Mi Página</title>
</head>
<body>
    <h1>Verificación de edad</h1>
    <p id="resultado"></p>

    <script>
        let edad = 20; // Cambia este número para probar

        if (edad >= 18) {
            document.getElementById("resultado").innerText = "Eres mayor de edad ✅";
        } else {
            document.getElementById("resultado").innerText = "Eres menor de edad ❌";
        }
    </script>
</body>
</html>
